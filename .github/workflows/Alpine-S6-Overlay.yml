name: Alpine-S6-Overlay

on:
  workflow_dispatch:

jobs:

  build1:
    name: buildx amd64
    runs-on: ubuntu-latest
    steps:
      - 
        name: Checkout
        uses: actions/checkout@master

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - 
        name: Buildx
        uses: docker/build-push-action@v3
        with:
          context: Alpine-S6-Overlay
          file: Alpine-S6-Overlay/Dockerfile
          platforms: |
            linux/amd64
          push: true
          tags: |
             ddsderek/foundations:Alpine-S6-Overlay_amd64

  build2:
    name: buildx aarch64
    runs-on: ubuntu-latest
    steps:
      - 
        name: Checkout
        uses: actions/checkout@master

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - 
        name: Buildx
        uses: docker/build-push-action@v3
        with:
          context: Alpine-S6-Overlay
          file: Alpine-S6-Overlay/Dockerfile.aarch64
          platforms: |
            linux/arm64
          push: true
          tags: |
             ddsderek/foundations:Alpine-S6-Overlay_aarch64

  build3:
    name: buildx armhf
    runs-on: ubuntu-latest
    steps:
      - 
        name: Checkout
        uses: actions/checkout@master

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - 
        name: Buildx
        uses: docker/build-push-action@v3
        with:
          context: Alpine-S6-Overlay
          file: Alpine-S6-Overlay/Dockerfile.armhf
          platforms: |
            linux/arm/v7
          push: true
          tags: |
             ddsderek/foundations:Alpine-S6-Overlay_armhf

  tag1:
    needs: [build1, build2, build3]
    name: Version Tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v2
        with:
          platforms: all

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
        with:
          version: latest

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Create Tag
        run: |
          docker buildx imagetools create -t ddsderek/foundations:Alpine-S6-Overlay \
            ddsderek/foundations:Alpine-S6-Overlay_amd64 \
            ddsderek/foundations:Alpine-S6-Overlay_aarch64 \
            ddsderek/foundations:Alpine-S6-Overlay_armhf

